<body>
  <header class="header">

    <a href="#" class="logo">IN.EX</a>
    <nav>

        <li class="menu__item">
          <a href="./index.html">Home</a>
        </li>
        <li class="menu__item">
          <a href="./shop.html">Shop</a>
        </li>
        <li class="menu__item">
          <a href="#">About</a>
        </li>
        <li class="menu__item">
          <a href="#">Forum</a>
        </li>
        <li class="menu__item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="basket">
      <button class="basket-content">
        <svg>
          <use xlink:href="#svg-basket"></use>
        </svg>
        <span class="basket__count">0</span>
      </button>
      <button class="burger visually-hidden">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="burger-menu visually-hidden">
      <ul>
        <li class="burger-menu__item burger-menu__item--active">
          <a href="./index.html">Home</a>
        </li>
        <li class="burger-menu__item">
          <a href="./shop.html">Shop</a>
        </li>
        <li class="burger-menu__item">
          <a href="#">About</a>
        </li>
        <li class="burger-menu__item">
          <a href="#">Forum</a>
        </li>
        <li class="burger-menu__item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
  </header>

  <main>

    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-left__title">Shop</h1>
      </div>
      <div class="hero-right"></div>
    </section>

    <section class="shop">
      <div class="container">

        <div class="filter">
          <h2 class="filter__title">Filter by</h2>

          <div class="filter-head">
            <h3>Collection</h3>
            <i class="plus"><span></span><span></span></i>
          </div>
          <div class="filter-body">
            <ul class="filter-list">
              <li class="filter-list__item">
                <a href="#">All</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Sports Bras</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Tank Tops</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Leggins</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Jackets</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Sports</a>
              </li>
              <li class="filter-list__item">
                <a href="#">New Arrivals</a>
              </li>
              <li class="filter-list__item">
                <a href="#">Best Sellers</a>
              </li>
            </ul>
          </div>

          <div class="filter-head">
            <h3>Price</h3>
            <i class="plus"><span></span><span></span></i>
          </div>
          <div class="filter-body">
            <div class="slider">
              <div class="bar">
                <div class="lp" data-pos="0"></div>
                <div class="rp" data-pos="1"></div>
              </div>
            </div>
          </div>

          <div class="filter-head">
            <h3>Color</h3>
            <i class="plus"><span></span><span></span></i>
          </div>
          <div class="filter-body">
            <button data-color="blue"></button>
            <button data-color="brown"></button>
            <button data-color="pink"></button>
            <button data-color="green"></button>
            <button data-color="gray"></button>
            <button data-color="orange"></button>
            <button data-color="red"></button>
            <button data-color="purple"></button>
          </div>

          <div class="filter-head">
            <h3>Size</h3>
            <i class="plus"><span></span><span></span></i>
          </div>
          <div class="filter-body">
            <ul class="filter-list">
              <li class="filter-list__item">
                <input type="checkbox" id="ch-large"> <label for="ch-large">Large</label>
              </li>
              <li class="filter-list__item">
                <input type="checkbox" id="ch-medium"> <label for="ch-medium">Medium</label>
              </li>
              <li class="filter-list__item">
                <input type="checkbox" id="ch-small"> <label for="ch-small">Small</label>
              </li>
            </ul>
          </div>

        </div>

        <div class="shop-container">

            <!-- <div class="arrivals-item">
                <div class="arrivals-item__image">
                  <img src="img/staff.jpg" alt="">
                  <div class="arrivals-item--new">
                    <p>New Arrival</p>
                  </div>
                  <a class="arrivals-item--hover">
                    <p>Quick View</p>
                  </a>
                </div>
                <div class="arrivals-item-info">
                  <h4 class="arrivals-item-info__name">Printed Leggings</h4>
                  <p class="arrivals-item-info__price">$35.00</p>
                </div>
              </div> -->

        </div>
      </div>
    </section>

  </main>
